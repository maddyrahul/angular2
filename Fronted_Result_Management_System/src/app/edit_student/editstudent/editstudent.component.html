<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark" data-bs-theme="dark">
    <div class="container-fluid">
      <div class="d-flex justify-content-center w-100">
        <header class="text-white text-center fw-bold fs-3">Result Management System</header>
      </div>
      <button type="button" (click)="logout()" class="btn btn-outline-danger " style="position: absolute; right: 0;">
        Logout

      </button>
    </div>
  </nav>
   
      <div class="fixed-header mt-5">
        <button type="button" class="btn btn-info d-block mr-0 ml-auto">
          <a [href]="'/getusers'">Back</a>
  
        </button>
        <b style="color: black; font-size: 24px;"> Edit Result</b>
        
      </div>
      <form style="background-color: hsl(323, 77%, 73%);" [formGroup]="editResult" (ngSubmit)="edit()" class="border border-warning mt-4 shadow-lg p-4 mb-4">
        <div class="row mb-3 mt-5">
          <label for="rollno" class="col-sm-2 col-form-label ">Roll No.</label>
          <div class="col-sm-10">
            <input type="roll_no" class="form-control" id="roll_no" name="roll_no" formControlName="roll_no" readonly>
          </div>
        </div>
        <div class="row mb-3 mt-5">
          <label for="name" class="col-sm-2 col-form-label ">Name</label>
          <div class="col-sm-10">
            <input type="name" class="form-control" id="name" name="name" formControlName="name"  >
          </div>
        </div>
        <div class="row mb-3 mt-5">
          <label for="date_of_birth" class="col-sm-2 col-form-label ">Date of Birth</label>
          <div class="col-sm-10">
            <input type="date" class="form-control" id="date_of_birth" name="date_of_birth"  formControlName="date_of_birth" >
          </div>
        </div>
        <div class="row mb-3 mt-3">
          <label for="score" class="col-sm-2 col-form-label ">Score</label>
          <div class="col-sm-10">
            <input type="score" class="form-control" id="score" name="score"  formControlName="score">
          </div>
        </div>
  
        <button type="submit"  [disabled]="editResult.invalid" class="btn btn-success">Edit</button>
  
      </form>
  </body>
