<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark" data-bs-theme="dark">
    <div class="container-fluid">
      <div class="d-flex justify-content-center w-100">
        <header class="text-white text-center fw-bold fs-3">Result Management System</header>
      </div>
    </div>
  </nav>

  <div class="fixed-header mt-5">
    <button type="button" class="btn btn-info d-block mr-0 ml-auto">
      <a [href]="''">Back</a>

    </button>
    <b style="color: #0b1014; font-size: 22px;">Teacher Login</b><br>


    <!-- show Error message -->
    <div *ngIf="error" class="alert alert-danger alert-dismissible fade show" role="alert">
      <strong>{{error}}</strong>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  </div>

  <div class="wrapper">
    <form class="frm" [formGroup]="teacherLogin" (ngSubmit)="login()"
      class="border border-warning mt-4 shadow-lg p-4 mb-4 ">

      <div class="row mb-3 mt-3  ">
        <label for="name" class="col-sm-2 col-form-label ">UserName</label>
        <div class="col-sm-6">
          <input type="text" id="username" name="username" formControlName="username">
          <span class="error alert alert-danger" *ngIf="username?.invalid && username?.touched">Name is required</span>
        </div>
      </div>

      <div class="row mb-3 mt-3 ">
        <label for="password" class="col-sm-2 col-form-label ">Password</label>
        <div class="col-sm-6 ">
          <input type="password" id="password" name="password" formControlName="password">
          <span class="error alert alert-danger " *ngIf="password?.invalid && password?.touched">Password is
            required</span>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-2 offset-sm-2">
          <button type="submit" [disabled]="teacherLogin.invalid" class="btn btn-success">Sign in</button>
        </div>
      </div>
    </form>
  </div>
</body>
